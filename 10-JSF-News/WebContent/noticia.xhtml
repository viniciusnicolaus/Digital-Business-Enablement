<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/_template.xhtml">
	<ui:define name="content">
		
		<div class="container">
			<h1 style="text-align: center;">Cadastro Notícia</h1>
			<h:form>

				<div class="form-group">
					<h:outputLabel value="Título: " for="titulo" />
					<h:inputText styleClass="form-control" id="titulo"
						required="true"
						value="#{noticiaBean.noticia.titulo}">
						<f:validateLength minimum="5" maximum="50"/>
					</h:inputText>
					<h:message for="titulo" styleClass="text-danger"/>
				</div>

				<div class="form-group">
					<h:outputLabel value="Data: " for="data" />
					<h:inputText styleClass="form-control" id="data"
						value="#{noticiaBean.noticia.data.time}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:inputText>
					<h:message for="data" styleClass="text-danger"/>
				</div>

				<div class="form-group">
					<h:outputLabel value="Publicado: " for="publicado" />
					<h:selectBooleanCheckbox style="margin:10px;" id="publicado"
						value="#{noticiaBean.noticia.publicado}" />
				</div>

				<div class="form-group">
					<h:outputLabel value="Conteúdo: " for="conteudo" />
					<h:inputText styleClass="form-control" id="conteudo"
						value="#{noticiaBean.noticia.conteudo}" />
				</div>

				<h:messages infoClass="alert-success"
					errorClass="alert alert-danger" />

				<h:commandButton styleClass="mr-2 btn btn-success"
					action="#{noticiaBean.salvar}" value="Cadastrar" />
				<h:link styleClass="btn btn-dark" outcome="lista-noticias"> Lista de Notícias</h:link>

			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
