<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Lista Celular</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="jquery-3.3.1.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:head>

<h:body>
	<div class="container">
	<h1>Lista Celulares</h1>
	<h:dataTable styleClass="table" value="#{celularBean.celulares}" var="c">
		<h:column>
			<f:facet name="header">Código</f:facet>
			#{c.codigo}
		</h:column>
		
		<h:column>
			<f:facet name="header">Descrição</f:facet>		
			#{c.descricao}
		</h:column>
		
		<h:column>
			<f:facet name="header">Lançamento 2018</f:facet>
			#{c.lancamento}
			<h:selectBooleanCheckbox disabled="true" value="#{c.fichaLimpa}" />
		</h:column>
		
		<h:column>
				<h:form>
					<h:commandButton styleClass="mr-2 btn btn-outline-primary bt-sm" action="celular" value="Editar">
						<f:setPropertyActionListener value="#{c}"
							target="#{celularBean.celular}" />
					</h:commandButton>
					<h:commandButton styleClass="btn btn-outline-danger btn-sm" action="#{celularBean.excluir(c.codigo)}"
						value="Remover" />
				</h:form>
			</h:column>
	
	</h:dataTable>
	</div>
</h:body>
</html>
